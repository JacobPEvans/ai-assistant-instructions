name: Validate Instruction Files

on: [push, pull_request]

jobs:
  validate-instructions:
    name: "Validate Instruction Files"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.0

      - name: Verify code_review_instructions.md exists
        run: |
          if [ ! -f "agentsmd/docs/code_review_instructions.md" ]; then
            echo "ERROR: agentsmd/docs/code_review_instructions.md is missing"
            exit 1
          fi
          echo "SUCCESS: code_review_instructions.md exists"
