name: Token Limit Enforcement

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  token-limits:
    name: Check Token Limits
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Install atc
        run: pip install anthropic-token-counter pyyaml

      - name: Check token limits
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EVENT_NAME: ${{ github.event_name }}
          BASE_REF: ${{ github.base_ref }}
        run: scripts/enforce-token-limits.sh
