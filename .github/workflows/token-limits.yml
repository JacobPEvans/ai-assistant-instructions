# Token Limit Enforcement - Push to main wrapper
# PRs are validated via ci-gate.yml

name: Token Limit Enforcement

on:
  push:
    branches: [main]
    paths:
      - '.claude/**'
      - 'agentsmd/**'
      - '**/*.md'

jobs:
  token-limits:
    uses: ./.github/workflows/_token-limits.yml
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
