name: Claude Code

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          use_sticky_comment: true

          # Note: --allowedTools uses Claude CLI camelCase convention.
          # Tool formats: MCP tools (mcp__*) and Bash-wrapped tools (Bash(*)).
          claude_args: |
            --max-turns 5
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(markdownlint-cli2:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR focusing on:
            - Security: Secrets management, input validation, access control
            - Code Quality: Standards compliance, error handling, readability
            - Maintainability: Modularity, proper documentation

            Priority levels for feedback:
            - ðŸ”´ Required: Security issues, breaking changes, major bugs
            - ðŸŸ¡ Suggested: Code quality improvements, optimizations
            - ðŸŸ¢ Optional: Style preferences, alternative approaches

            Use inline comments for specific code issues.
            Post summary as a PR comment using gh pr comment.
