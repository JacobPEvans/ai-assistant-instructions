name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 3
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --max-turns 5
            --allowed-tools "Bash(markdownlint-cli2:*)"

          prompt: |
            Review this PR focusing on:
            - Security: Secrets management, input validation, access control
            - Code Quality: Standards compliance, error handling, readability
            - Maintainability: Modularity, proper documentation

            Priority levels for feedback:
            - ðŸ”´ Required: Security issues, breaking changes, major bugs
            - ðŸŸ¡ Suggested: Code quality improvements, optimizations
            - ðŸŸ¢ Optional: Style preferences, alternative approaches
