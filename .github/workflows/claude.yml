name: Claude Code

on:
  pull_request:
    types: [opened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude:
    name: "Claude Code Review"
    # DISABLED: Workflow is burning tokens without providing value
    if: false
    # Prevent workflow from running on forked PRs to protect secrets
    # if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Check PR comment limit
        id: comment-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          # Query PR for all comments (regular comments + review threads)
          TOTAL_COMMENTS=$(gh api graphql -f query='
          query {
            repository(owner: "'$REPO_OWNER'", name: "'$REPO_NAME'") {
              pullRequest(number: '$PR_NUMBER') {
                comments(last: 100) {
                  totalCount
                }
                reviewThreads(last: 100) {
                  totalCount
                }
              }
            }
          }' --jq '.data.repository.pullRequest.comments.totalCount + .data.repository.pullRequest.reviewThreads.totalCount')

          echo "total_comments=$TOTAL_COMMENTS" >> $GITHUB_OUTPUT
          if [ "$TOTAL_COMMENTS" -ge 50 ]; then
            echo "âš ï¸ PR has reached 50-comment limit - skipping Claude review"
            echo "skip_review=true" >> $GITHUB_OUTPUT
          else
            echo "âœ“ Comment count: $TOTAL_COMMENTS (under 50-comment limit)"
            echo "skip_review=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Claude Code Review
        id: claude-review
        if: ${{ steps.comment-check.outputs.skip_review == 'false' }}
        # Using @v1 for automatic updates of minor and patch versions
        uses: anthropics/claude-code-action@v1
        timeout-minutes: 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # OAuth token for Claude Code GitHub App authentication
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Explicit GitHub token to bypass OIDC exchange (enables Copilot/bot PRs)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          track_progress: true
          use_sticky_comment: true

          # Note: --allowedTools uses Claude CLI camelCase convention.
          # Tool formats: MCP tools (mcp__*) and Bash-wrapped tools (Bash(*)).
          claude_args: |
            --max-turns 5
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(markdownlint-cli2:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${PR_NUMBER}

            Review this PR focusing on:
            - Security: Secrets management, input validation, access control
            - Code Quality: Standards compliance, error handling, readability
            - Maintainability: Modularity, proper documentation

            Priority levels for feedback:
            - ðŸ”´ Required: Security issues, breaking changes, major bugs
            - ðŸŸ¡ Suggested: Code quality improvements, optimizations
            - ðŸŸ¢ Optional: Style preferences, alternative approaches

            Use the MCP inline comment tool for specific code issues.
            Use gh pr comment to post an overall summary.
