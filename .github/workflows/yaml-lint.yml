name: YAML Lint

on: [push, pull_request]

jobs:
  yaml-lint:
    name: "Lint YAML Files"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.'
          config_file: .yamllint.yml
