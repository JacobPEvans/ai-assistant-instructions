name: YAML Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  yaml-lint:
    name: "Lint YAML Files"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: '.'
          config_file: .yamllint.yml
