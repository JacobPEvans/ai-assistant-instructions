name: Issue Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    name: "Triage New Issue"
    # DISABLED: Workflow is burning tokens without providing value
    if: false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --max-turns 3
            --allowedTools "Bash(gh issue:*),Bash(gh search:*)"

          prompt: |
            REPO: ${{ github.repository }}
            ISSUE NUMBER: ${ISSUE_NUMBER}
            TITLE: ${ISSUE_TITLE}
            BODY: ${ISSUE_BODY}
            AUTHOR: ${ISSUE_AUTHOR}

            Analyze this new issue and:
            1. Determine type: bug, enhancement, question, or documentation
            2. Assess priority: critical, high, medium, or low
            3. Check for duplicates using gh search issues

            Apply labels using separate flags for each label:
            gh issue edit ${ISSUE_NUMBER} --add-label "label1" --add-label "label2"

            Available type labels: type:bug, type:feature, type:docs, question
            Available priority labels: priority:critical, priority:high, priority:medium, priority:low

            If duplicate found, comment with the original issue number.
            For first-time contributors, add a welcoming comment.
