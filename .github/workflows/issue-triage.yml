name: Issue Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      id-token: write
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --max-turns 3
            --allowedTools "Bash(gh issue:*),Bash(gh search:*)"

          prompt: |
            REPO: ${{ github.repository }}
            ISSUE NUMBER: ${{ github.event.issue.number }}
            TITLE: ${{ github.event.issue.title }}
            BODY: ${{ github.event.issue.body }}
            AUTHOR: ${{ github.event.issue.user.login }}

            Analyze this new issue and:
            1. Determine type: bug, enhancement, question, or documentation
            2. Assess priority: critical, high, medium, or low
            3. Check for duplicates using gh search issues

            Apply labels using:
            gh issue edit ${{ github.event.issue.number }} --add-label "label1,label2"

            Available type labels: bug, enhancement, question, documentation
            Available priority labels: priority: critical, priority: high, priority: medium, priority: low

            If duplicate found, comment with the original issue number.
            For first-time contributors, add a welcoming comment.
