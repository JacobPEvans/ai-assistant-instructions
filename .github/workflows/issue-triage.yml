name: Issue Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    name: "Triage New Issue"
    # DISABLED: Workflow is burning tokens without providing value
    if: false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.0
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@0a2593483e318c6693adcb04af942367df7157f0  # v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          claude_args: |
            --max-turns 3
            --allowedTools "Bash(gh issue:*),Bash(gh search:*)"

          prompt: |
            REPO: ${{ github.repository }}
            ISSUE NUMBER: ${{ github.event.issue.number }}
            TITLE: ${{ github.event.issue.title }}
            BODY: ${{ github.event.issue.body }}
            AUTHOR: ${{ github.event.issue.user.login }}

            Analyze this new issue and:
            1. Determine type: bug, enhancement, question, or documentation
            2. Assess priority: critical, high, medium, or low
            3. Check for duplicates using gh search issues

            Apply labels using separate flags for each label:
            gh issue edit ${{ github.event.issue.number }} --add-label "label1" --add-label "label2"

            Available type labels: type:bug, type:feature, type:docs, question
            Available priority labels: priority:critical, priority:high, priority:medium, priority:low

            If duplicate found, comment with the original issue number.
            For first-time contributors, add a welcoming comment.
