# Schema Validation - Push to main wrapper
# PRs are validated via ci-gate.yml

name: Schema Validation

on:
  push:
    branches: [main]
    paths:
      - 'agentsmd/permissions/**/*.json'
      - 'scripts/validate-permissions.sh'
      - '.cclintrc.jsonc'
  workflow_dispatch:
    # Manual trigger for ad-hoc schema validation

permissions:
  contents: read

jobs:
  validate:
    uses: ./.github/workflows/_validate-cclint.yml
