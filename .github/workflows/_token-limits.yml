# Reusable workflow for token limit enforcement
# Called by: ci-gate.yml (PRs), token-limits.yml (push to main)

name: Token Limit Enforcement (Reusable)

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        required: true
        description: "API key for Anthropic token counter"

jobs:
  token-limits:
    name: Check Token Limits
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install atc
        run: pip install anthropic-token-counter pyyaml

      - name: Check token limits
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EVENT_NAME: ${{ github.event_name }}
          BASE_REF: ${{ github.base_ref }}
        run: scripts/enforce-token-limits.sh
