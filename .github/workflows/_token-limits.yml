# Reusable workflow for token limit checking
# Called by: ci-gate.yml (PRs), token-limits.yml (push to main)

name: Token Limit Check (Reusable)

on:
  workflow_call:
    inputs:
      # When called via workflow_call, github.event_name is "workflow_call"
      # Caller must pass the original event context for the token limits script
      caller_event:
        description: "Original event type from calling workflow (pull_request, push, etc.)"
        type: string
        required: false
        default: "push"
      base_ref:
        description: "Base ref for PR diffs (e.g., 'main')"
        type: string
        required: false
        default: "main"
    secrets:
      ANTHROPIC_API_KEY:
        required: true
        description: "API key for Anthropic token counter"

jobs:
  token-limits:
    name: Check Token Limits
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install atc
        run: pip install anthropic-token-counter pyyaml

      - name: Check token limits
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Use inputs since github.event_name is 'workflow_call' when called via workflow_call
          EVENT_NAME: ${{ inputs.caller_event }}
          BASE_REF: ${{ inputs.base_ref }}
        run: scripts/enforce-token-limits.sh
