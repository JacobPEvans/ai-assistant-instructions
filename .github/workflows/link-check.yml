name: Link Check

on:
  push:
    branches: [main]

jobs:
  link-check:
    name: "Check Links"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.0

      - name: Identify symlinks
        id: identify
        run: bash ./scripts/identify-symlinks.sh

      - name: Check for broken symlinks
        if: steps.identify.outputs.has_broken_symlinks == 'true'
        run: |
          echo "::error::Broken symlinks found: ${{ steps.identify.outputs.broken_symlinks }}"
          exit 1

      - name: Check links in regular files
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0  # v2.0.2
        with:
          args: >-
            --verbose
            --no-progress
            --exclude 'shields.io'
            --exclude 'github.com/.*/badge'
            --exclude 'gist.github.com'
            ${{ steps.identify.outputs.regular_files }}
          output: lychee/out.md
          fail: true
