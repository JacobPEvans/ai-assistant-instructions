# Reusable workflow for spell checking
# Called by: ci-gate.yml (PRs), spellcheck.yml (push to main)

name: Spell Check (Reusable)

on:
  workflow_call:

jobs:
  spellcheck:
    name: "Check Spelling"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check spelling
        uses: streetsidesoftware/cspell-action@v8
        with:
          files: '**/*.md'
          config: .cspell.json
