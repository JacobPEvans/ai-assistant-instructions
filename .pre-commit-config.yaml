# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        name: markdownlint-cli2
        description: "Markdown linter"
        entry: markdownlint-cli2
        language: node
        files: \.md$
        require_serial: true
        args: ["--config", ".markdownlint-cli2.jsonc", "--fix"]
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.16.1
    hooks:
      - id: cspell
        name: cspell
        description: "Spell checker for code"
        args: ["--config", ".cspell.json"]
        files: \.md$
  - repo: https://github.com/lycheeverse/lychee
    rev: v0.15.1
    hooks:
      - id: lychee
        name: lychee-link-check
        description: "Check for broken links in markdown files"
        args:
          - "--no-progress"
          - "--exclude"
          - "shields.io"
          - "--exclude"
          - "github.com/.*/badge"
          - "--exclude"
          - "gist.github.com"
        files: \.md$
  - repo: local
    hooks:
      - id: check-markdown-links
        name: check-markdown-links
        description: "Check for broken file links in markdown files"
        entry: python3 scripts/check-markdown-links.py
        language: system
        files: \.md$
        pass_filenames: false
      - id: cclint
        name: cclint
        description: "Validate Claude Code instruction files"
        entry: bash -c 'command -v cclint >/dev/null 2>&1 && cclint || npx @carlrannaberg/cclint'
        language: system
        files: ^\.claude/
        pass_filenames: false
        stages: [pre-push]
